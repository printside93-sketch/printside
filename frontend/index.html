<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Printside - Gestion Imprimerie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Printside - Application de gestion d'imprimerie</h1>

    <button id="btn-test">Tester API</button>
    <p id="resultat"></p>
<h2>Ajouter un Client</h2>
<input type="text" id="nom" placeholder="Nom">
<input type="text" id="telephone" placeholder="Téléphone">
<input type="text" id="adresse" placeholder="Adresse">
<button id="btn-ajout-client">Ajouter</button>

<h2>Liste des Clients</h2>
<table border="1" id="table-clients">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Téléphone</th>
            <th>Adresse</th>
            <th>Supprimer</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

    <script src="app.js"></script>
</body>
</html>
